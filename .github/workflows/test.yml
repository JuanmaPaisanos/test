name: Test Actions

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: install dependencies  
      run: yarn

    - name: Test
      run: yarn test --coverage

    - name: Check linting
      run: yarn lint  
      
      env:
        CI: true